<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Drum Machine</title>
    <meta name="description" content="A JavaScript Drum Machine" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <main id="drum-machine" class="content">
      <h1 id="display">0</h1>
      <div id="panel" class="buttons">
         <button id="Q" class="drum-pad hat" value="7">
           <span class="label">Q</span>
           <audio id="Heater-1" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" type="audio/mpeg" preload="auto" />
         </button>
         <button id="W" class="drum-pad cymbal" value="8">W</button>
         <button id="E" class="drum-pad cymbal" value="9">E</button>
         <button id="A" class="drum-pad hat" value="4">A</button>
         <button id="S" class="drum-pad snare" value="5">S</button>
         <button id="D" class="drum-pad clap" value="6">D</button>
         <button id="Z" class="drum-pad drum" value="1">Z</button>
         <button id="X" class="drum-pad drum" value="2">X</button>
         <button id="C" class="drum-pad drum" value="3">C</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
