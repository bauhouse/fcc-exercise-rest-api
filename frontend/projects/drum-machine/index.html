<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Drum Machine</title>
    <meta name="description" content="A JavaScript Drum Machine" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <main id="drum-machine" class="content">
      <h1 id="display">Drum Machine</h1>
      <div id="panel" class="buttons">
         <button id="Q" class="drum-pad hat" value="7">
           <span class="label">Q</span>
           <audio id="Heater-1" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" type="audio/mpeg" preload="auto" />
         </button>
         <button id="W" class="drum-pad cymbal" value="8">
           <span class="label">W</span>
           <audio id="Heater-2" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" type="audio/mpeg" preload="auto" />
         </button>
         <button id="E" class="drum-pad cymbal" value="9">
           <span class="label">E</span>
           <audio id="Shaker" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3" type="audio/mpeg" preload="auto" />
         </button>
         <button id="A" class="drum-pad clap" value="4">
           <span class="label">A</span>
           <audio id="Clap" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" type="audio/mpeg" preload="auto" />
         </button>
         <button id="S" class="drum-pad snare" value="5">
           <span class="label">S</span>
           <audio id="Snare" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3" type="audio/mpeg" preload="auto" />
         </button>
         <button id="D" class="drum-pad clap" value="6">
           <span class="label">D</span>
           <audio id="Open-HH" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" type="audio/mpeg" preload="auto" />
         </button>
         <button id="Z" class="drum-pad drum" value="1">
           <span class="label">Z</span>
           <audio id="Kick-n'-Hat" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" type="audio/mpeg" preload="auto" />
         </button>
         <button id="X" class="drum-pad drum" value="2">
           <span class="label">X</span>
           <audio id="Kick" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" type="audio/mpeg" preload="auto" />
         </button>
         <button id="C" class="drum-pad drum" value="3">
           <span class="label">C</span>
           <audio id="Closed-HH" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" type="audio/mpeg" preload="auto" />
         </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
