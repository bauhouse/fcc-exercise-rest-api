<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Pomodoro Clock</title>
    <meta name="description" content="A Pomodoro Clock" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <main id="clock" class="content">
      <label id="timer-label">Session</label>
      <h1 id="display"><span id="time-left">25:00</span></h1>
      <div id="panel" class="buttons">
        <div id="session">
          <label id="session-label">Session Length</label>
          <button id="session-decrement" class="addition button" value="-1">–</button>
          <span id="session-length" class="duration">25</span>
          <button id="session-increment" class="addition button" value="1">+</button>
        </div>
        <div id="break">
          <label id="break-label">Break Length</label>          <button id="break-decrement" class="addition button" value="-1">–</button>
          <span id="break-length" class="duration">5</span>
          <button id="break-increment" class="addition button" value="1">+</button>
        </div>
        <div id="timer">
          <button id="start_stop" class="start button" value="start">Start</button>
          <button id="reset" class="reset button" value="reset">Reset</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
