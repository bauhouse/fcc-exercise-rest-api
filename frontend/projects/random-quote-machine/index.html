<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Random Quote Machine</title>
    <meta name="description" content="A Random Quote Machine" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <main id="quote" class="content">
      <blockquote id="display">Quote</blockquote>
      <div id="panel" class="buttons">
        <button id="tweet" class="start button" value="tweet" data-key=" ">Tweet</button>
        <button id="new-quote" class="reset button" value="new-quote" data-key="ArrowRight">New Quote</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
