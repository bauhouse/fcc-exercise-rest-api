<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Random Quote Machine</title>
    <meta name="description" content="A Random Quote Machine" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <main id="quote-box" class="content">
      <div id="display">
        <blockquote id="quote">
          <div id="text">The place God calls you to is the place where your deep gladness and the world’s deep hunger meet.</div>
          <footer id="author">– Frederick Buechner</footer>
        </blockquote>
      </div>
      <div id="panel" class="buttons">
        <a id="tweet-quote" class="start button" value="tweet" data-key="ArrowLeft">Tweet</a>
        <a id="new-quote" class="reset button" value="new-quote" data-key="ArrowRight">New Quote</a>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
