<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>CSS Flexbox - Use the flex Shorthand Property</title>
    <meta name="description" content="A freeCodeCamp challenge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style>
      #box-container {
        display: flex;
        height: 500px;
      }
      #box-1 {
        background-color: dodgerblue;
        flex: 2 2 150px;
        height: 200px;
      }

      #box-2 {
        background-color: orangered;
        flex: 1 1 150px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </div>
  </body>
</html>
