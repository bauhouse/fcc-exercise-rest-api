<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>A Survey</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <!-- https://codepen.io/bauhouse/pen/bKVaLJ -->
    <main id="main" class="content">
      <div class="text">
        <h1 id="title">Bridge of Death</h1>
        <h2>Immigration Survey</h2>
        <p id="">Stop! Who would cross the Bridge of Death must answer me these questions three, 'ere the other side he see.</p>
          <form class="survey">
            <label id="name-label" for="name">What is your name?</label>
            <input id="name" type="text" placeholder="Sir Launcelot of Camelot" />
            <label id="quest-label" for="quest">What is your quest?</label>
            <select id="quest">
              <option value="grail">Search for the Holy Grail</option>
              <option value="defeat">Defeat the Black Knight</option>
              <option value="cross">Cross the Bridge of Death</option>
            </select>
            <label id="number-label" for="number">What is the air-speed velocity of an unladen swallow (in km/h)?</label>
            <input id="number" type="number" placeholder="60" />
            <label id="comments-label" for="comments">Do you have any other comments before your fate is decided?</label>
            <textarea id="comments" rows="6" placeholder="My favourite colour is blue."></textarea>
           <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="name@example.com" />

            <button id="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
